name: Deploy Frontend to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üõ†Ô∏è Instalar dependencias
        run: npm install

      - name: ‚ûï Crear archivos de declaraci√≥n para que Vite no falle
        run: |
          mkdir -p src/types
          cat << 'EOF' > src/types/custom.d.ts
          // Evita errores de imports en runtime/esbuild. No modifica tu c√≥digo fuente.
          declare module '@/*';
          declare module '@tailwindcss/vite';
          declare module 'react-router/dom';
          EOF

      - name: üîß Ejecutar build con Vite (sin tsc)
        run: npx vite build

      - name: üì§ Sincronizar con S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: dist

      - name: üîÑ Invalidar cach√© de CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: "/*"
