name: Deploy Frontend to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🛠️ Instalar dependencias
        run: npm install

      - name: 🛠️ Crear alias y módulos ficticios
        run: |
          mkdir -p src/types
          echo "declare module '@/types';" > src/types/custom.d.ts
          echo "declare module '@tailwindcss/vite';" >> src/types/custom.d.ts
          echo "declare module 'react-router/dom';" >> src/types/custom.d.ts
          echo "declare module 'path';" >> src/types/custom.d.ts

      - name: 🔧 Crear tsconfig temporal para el build
        run: |
          cat > tsconfig.json <<EOL
          {
            "compilerOptions": {
              "target": "ESNext",
              "module": "ESNext",
              "moduleResolution": "node",
              "jsx": "react-jsx",
              "esModuleInterop": true,
              "baseUrl": ".",
              "paths": {
                "@/*": ["src/*"]
              },
              "types": ["vite/client"]
            },
            "include": ["src"]
          }
          EOL

      - name: 🧱 Ejecutar build solo con Vite
        run: npm run build --if-present

      - name: 📤 Subir a S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: dist

      - name: 🔄 Invalidar caché de CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          paths: "/*"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
